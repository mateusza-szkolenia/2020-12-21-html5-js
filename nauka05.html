<!doctype html>

<meta charset="UTF-8">

<style>
    h1 {
        transition-duration: 1500ms;
    }

    h1 {
        background-color: #999;
    }

    .wazne {
        background-color: #ffe000;
        font-size: 900%;
        padding-left: 30%;
    }

</style>

<div>
    <button onclick="jest_wazne()">JEST WAŻNE</button>
    <button onclick="jest_niewazne()">NIE JEST WAŻNE</button>
</div>

<div>
    <label>Podaj liczbę: <input id=n onkeyup="wpisz_x()"></label>
    <p id='wyn'></p>
</div>

<h1>Funkcje</h1>

<script>
    function jest_wazne(){
        document.querySelector("h1").classList.add("wazne")
    }

    function jest_niewazne(){
        document.querySelector("h1").classList.remove("wazne")
    }

    function wpisz_x(){
        var w = document.querySelector("#wyn")
        w.innerText = ""
        var n = document.querySelector("#n").value
        for ( var i=0; i<n; i++ ){
            w.innerText += "X"
        }
    }
</script>
