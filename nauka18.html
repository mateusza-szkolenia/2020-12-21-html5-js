<!DOCTYPE html>

<meta charset="UTF-8">

<p>Spójrz w konsolę</p>

<script>

    var imiona = ["Ala","Ula","Ola","Ela","Iza","Ewa","Aga"]

    var trzy_losowe_imiona = imiona
        .map( x=>[ x, Math.random() ] )
        .sort( (a,b) => a[1] - b[1] )
        .map( x => x[0] )
        .slice(0,3)

    console.log( trzy_losowe_imiona )

    var losowa_liczba = Math.floor( Math.random() * 3 )

    console.log( "Powinno wyjść 0, 1 albo 2:", losowa_liczba )

    var ciag_losowych = ( new Array(8) )
        .fill()
        .map( () => Math.floor( Math.random() * 3 ) )

    console.log(ciag_losowych)

    var ciag_kolejnych = (new Array(10))
        .fill()
        .map( (a,b)=>b )

    console.log(ciag_kolejnych)

</script>
