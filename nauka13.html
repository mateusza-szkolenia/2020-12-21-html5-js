<!DOCTYPE html>

<meta charset="UTF-8">

<p>Spójrz w konsolę</p>

<script>

    var liczby = [ 1, 3, 6, 7, 2, 9, 11, 13 ]
    function wiecej_o_1000(x){
        return x+1000
    }
    var liczby2 = liczby.map( wiecej_o_1000 )
    console.log(liczby2)

    // lub krócej:
    var liczby3 = liczby.map( x => x + 1000 )

    /*
    function czy_wieksza_od_6( x ){
        if ( x > 6 ){
            return true
        }
        else {
            return false
        }
    }
    */
    function czy_wieksza_od_6(x){
       return x > 6
    }

    var liczby4 = liczby.filter( czy_wieksza_od_6 )
    console.log(liczby4)

    // lub krócej:
    var liczby5 = liczby.filter( x => x > 6 )
    console.log(liczby5)

    var liczby6 = liczby5.reduce( (a,b) => a*b )   
    console.log(liczby6)

</script>
