<!doctype html>

<meta charset="UTF-8">

<h1>Zadanie 2</h1>

<ul id='listaosob'></ul>

<script>

var osoby = [ "Magda", "Mateusz", "Grzegorz", "Andrzej", "Eugeniusz", "Jacek" ]

var lo = document.querySelector("#listaosob")

for ( var osoba of osoby ){
    var el = document.createElement("li")
    el.innerText = osoba
    lo.append(el)
}

</script>
